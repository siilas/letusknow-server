<!DOCTYPE html>
<html>
	<head th:replace="fragments/header :: header">
		<meta charset="UTF-8" />
	</head>
	<body>
		<div th:replace="fragments/menu :: menu"></div>
		
		<div class="container">
			<div class="row">
				<main class="col-xl pt-4">
				
					<div th:if="${message}">
						<div class="alert alert-danger" role="alert">
							<div th:text="${message}"></div>
						</div>
					</div>
					
					<h1>Questões</h1>
					
					<form action="/questao/salvar" method="POST">
						<div class="form-group">
					    	<label for="codigo">Código</label>
					    	<input type="text" class="form-control" id="codigo" name="codigo" readonly="readonly" th:value="${questao.id}" />
					  	</div>
					  	
					  	<div class="form-group">
					    	<label for="descricao">Descrição</label>
					    	<input type="text" class="form-control" id="descricao" name="descricao" th:value="${questao.descricao}" />
					  	</div>
					  	
					  	<table class="table">
							<thead>
								<tr>
								  <th scope="col">Resposta</th>
								  <th scope="col">#</th>
								</tr>
							</thead>
							<tbody>
							  	<th:block th:each="resposta, iter : ${questao.respostas}">
							  		<tr>
							  			<td th:text="${resposta}" scope="row"></td>
							  			<td>
							  				<input th:name="respostas[${iter.index}]" th:text="${resposta}" />
									    	<button type="button" class="btn btn-danger">Excluir</button>
							  			</td>
							  		</tr>
							  	</th:block>
						  	</tbody>
					  	</table>
					  	
					  	<div class="form-group row">
						    <div class="col-sm-10">
						    	<button type="submit" class="btn btn-primary">Salvar</button>
						    	<a href="/questao" class="btn btn-secondary">Voltar</a>
							</div>
						</div>
					</form>
		
				</main>
			</div>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
