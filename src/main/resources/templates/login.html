<!DOCTYPE html>
<html>
	<head th:replace="fragments/header :: header">
		<meta charset="UTF-8" />
	</head>
	<body>
		<div class="container">
			<form class="form-signin" action="/login" method="POST">
				<div class="row">
					<img src="/images/logo.png" class="rounded mx-auto d-block" alt="LetUsKnow - App de pesquisas" />
					
					<h2 class="form-signin-heading mx-auto">LetUsKnow</h2>
				</div>
				
				<div th:if="${message}">
					<div class="alert alert-danger" role="alert">
						<div th:text="${message}"></div>
					</div>
				</div>				
				
				<label for="usuario" class="sr-only">Usuário</label>
				<input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required="required" autofocus="autofocus" />
				
				<label for="senha" class="sr-only">Senha</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="Senha" required="required" />
				
				<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
			</form>			
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
